plugins {
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

// Workaround for https://github.com/DiUS/pact-jvm/issues/949
ext['kotlin.version'] = '1.3.50'

sourceCompatibility = '11'

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit', module: 'junit'
    }
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
    testImplementation 'au.com.dius:pact-jvm-consumer-junit5:4.0.0'
    testImplementation('au.com.dius:pact-jvm-consumer-java8:4.0.0') {
        exclude group: 'junit', module: 'junit'
    }
}
